<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GoLang! Section2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #search-results tr:hover {
      background-color: lightgray;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form id="search-form" onsubmit="return false">
    <input name="search" />
    <input type="submit" value="Search" onclick="submitSearch()" />
  </form>

  <table width="100%">
    <thead>
      <tr style="text-align: left;">
        <th width="40%">Title</th>
        <th width="30%">Author</th>
        <th width="10%">Year</th>
        <th width="20%">ID</th>
      </tr>
    </thead>
    <tbody id="search-results"></tbody>
  </table>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    function submitSearch() {
      $.ajax({
        url: "/search",
        method: "POST",
        data: $("#search-form").serialize(),
        success: function (rawData) {
          var parsed = JSON.parse(rawData);
          if (!parsed) return;

          var searchResults = $("#search-results");
          searchResults.empty();

          parsed.forEach(function (result) {
            var row = $("<tr><td>" + result.Title +
              "</td><td>" + result.Author +
              "</td><td>" + result.Year +
              "</td><td>" + result.ID +
              "</td></tr>");
            searchResults.append(row);
            row.on("click", function () {
              $.ajax({
                url: "/books/add?id=" + result.ID,
                method: "GET"
              })
            })
          });
        }
      });
      
      return false;
    }
  </script>
</body>

</html>
